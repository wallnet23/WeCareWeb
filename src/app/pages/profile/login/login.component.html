<div class="d-flex align-items-center py-3 py-md-1">
  <div class="container" id="fullPage">
    <div class="card login-card">
      <div class="row justify-content-center">
        <div class="col-md-5 d-none d-md-block align-self-center" style="border-right: 2px solid lightgray;">
          <img src="assets/img/batteries.png" alt="login" class="login-card-img ml-5">
        </div>
        <div class="col-md-7 col-12">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/img/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign into your account</p>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Email address" [ngClass]="{'error': !valid}">
              </div>
              <div class="form-group input-container" [ngClass]="{'mb-4': valid}">
                <label for="password" class="sr-only">Password</label>
                <input [type]="type" name="password" id="password" formControlName="password" class="form-control" placeholder="***********" [ngClass]="{'error': !valid}">
                <i class="bi" [ngClass]="{'bi-eye': !toggled, 'bi-eye-slash': toggled}"
                  id="togglePassword" (click)="seePassword()"></i>
              </div>
              <div *ngIf="!valid" class="mb-4 text-center" style="color: #DC3545;">
                <small>*Wrong email or password</small>
              </div>
              <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" (click)="login()">
            </form>
            <a [routerLink]="['/modifyPassword']" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a [routerLink]="['/signup']" class="text-reset">Register here</a>
            </p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!"> Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
