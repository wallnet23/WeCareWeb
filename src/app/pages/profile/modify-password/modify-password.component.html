<div class="d-flex align-items-center py-3 py-md-1">
    <div class="container" id="fullPage">
        <div class="card login-card">
            <div class="row justify-content-center">
                <!-- <div class="col-md-5 d-none d-md-block align-self-center" style="border-right: 2px solid lightgray;">
                    <img src="assets/img/batteries.png" alt="login" class="login-card-img ml-5">
                </div> -->
                <div class="col-12 text-center">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/img/logo.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Recover your password</p>
                        <p style="font-size: x-small; margin-bottom: 23px;">A message with a link to change password
                            will be sent to your email</p>
                        <div class="col-12">
                            <form [formGroup]="recoverPswForm" class="has-validation" style="margin: 0 auto;">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Email address" 
                                    [ngClass]="{'error': !validEmail}" aria-describedby="emailFeedback" required>
                                    <div *ngIf="!validEmail" id="email" style="color: rgb(255, 0, 0);">
                                        <small>*This email is not associated to any profile</small>
                                    </div>
                                </div>
                                <input name="send" id="send" class="btn btn-block send-btn mb-4" type="button"
                                    value="Send" (click)="send()">
                            </form>
                        </div>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!"> Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
