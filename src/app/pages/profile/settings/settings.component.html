<div class="container mt-4 light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4 text-center">
        SETTINGS
    </h4>

    <div class="card overflow-hidden">
        <div class="row">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links options">
                    <a class="list-group-item list-group-item-action active" id="accountGeneralList"
                        data-bs-toggle="list" href="#accountGeneral" role="tab"
                        aria-controls="accountGeneral">General</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#companyInfo">Company Info</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#account-notifications">Notifications</a>
                    <a class="list-group-item list-group-item-action" id="changePasswordList" data-bs-toggle="list"
                        href="#accountChangePassword" role="tab" aria-controls="accountChangePassword">Change
                        password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="accountGeneralList"
                        id="accountGeneral">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label section">Name</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Surname</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">E-mail</label>
                                <input type="text" class="form-control mb-1" value="">
                            </div>
                            <div class="form-group section">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="accountChangePassword" role="tabpanel"
                        aria-labelledby="changePasswordList">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label section">Current password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Repeat current password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="companyInfo">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label section">Company Name</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Licence Number</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Country</label>
                                <select class="custom-select">
                                    <option>USA</option>
                                    <option selected="">Canada</option>
                                    <option>UK</option>
                                    <option>Germany</option>
                                    <option>France</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Phone</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Website</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>

                    
                    <div class="tab-pane fade" id="account-notifications">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">Activity</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone comments on my article</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone answers on my forum thread</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone follows me</span>
                                </label>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">Application</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">News and announcements</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Weekly product updates</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Weekly blog digest</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="button" class="btn btn-dark">Save changes</button>&nbsp;
        <button type="button" class="btn btn-outline-dark">Cancel</button>
    </div>

</div>
