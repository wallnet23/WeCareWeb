<div class="container mt-4 light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4 text-center">
        SETTINGS
    </h4>

    <div class="card overflow-hidden">
        <div class="row">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links options">
                    <a class="list-group-item list-group-item-action active" id="accountGeneralList"
                        data-bs-toggle="list" href="#accountGeneral" role="tab"
                        aria-controls="accountGeneral">General</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#companyInfo">Company
                        Info</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#account-notifications">Notifications</a>
                    <a class="list-group-item list-group-item-action" id="changePasswordList" data-bs-toggle="list"
                        href="#accountChangePassword" role="tab" aria-controls="accountChangePassword">Change
                        password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="accountGeneralList"
                        id="accountGeneral">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label section">Name</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">Surname</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">E-mail</label>
                                <input type="text" class="form-control mb-1" value="">
                            </div>
                            <div class="form-group section">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="accountChangePassword" role="tabpanel"
                        aria-labelledby="changePasswordList">
                        <div class="card-body pb-2">
                            <form [formGroup]="modifyPasswordForm" style="margin: 0 auto">
                                <div class="form-group input-container">
                                    <label for="password" class="form-label section">Current password</label>
                                    <input [type]="type1" id="password1" name="password" formControlName="password" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled1, 'bi-eye-slash': toggled1}"
                                            id="togglePassword" (click)="seePassword('password1')"></i>
                                </div>
                                <div class="form-group input-container">
                                    <label for="newPassword" class="form-label section">New password</label>
                                    <input [type]="type2" id="password2" name="newPassword" formControlName="newPassword" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled2, 'bi-eye-slash': toggled2}"
                                            id="togglePassword" (click)="seePassword('password2')"></i>
                                </div>
                                <div class="form-group input-container">
                                    <label for="repeatNewPassword" class="form-label section">Repeat new password</label>
                                    <input [type]="type3" id="password3" name="repeatNewPassword" formControlName="repeatNewPassword" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled3, 'bi-eye-slash': toggled3}"
                                            id="togglePassword" (click)="seePassword('password3')"></i>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="companyInfo">
                        <div class="card-body pb-2">
                            <form [formGroup]="signupForm" style="margin: 0 auto">
                                <div class="form-group">
                                    <label for="companyName" class="form-label section">Company Name</label>
                                    <input class="form-control" type="text" name="companyName"
                                        formControlName="companyName">
                                </div>
                                <div class="form-group">
                                    <label for="licenseNumber" class="form-label section">Licence Number</label>
                                    <input type="text" class="form-control" name="licenseNumber"
                                        formControlName="licenseNumber">
                                </div>
                                <div class="form-group">
                                    <label class="form-label section">Company Country</label>
                                    <select class="form-select" id="country" aria-label="select example"
                                        formControlName="country" required (change)="setLicence()">
                                        <option [ngValue]="null" disabled selected>Select a Country</option>
                                        <option *ngFor="let country of countriesData">
                                            <img src="{{country.flags.png}}" width="20px" height="15px"> {{
                                            country.name.common }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber" class="form-label section">Phone</label>
                                    <input type="text" class="form-control" name="phoneNumber"
                                        formControlName="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <label for="website" class="form-label section">Website</label>
                                    <input type="text" class="form-control" name="website" formControlName="website">
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="account-notifications">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">Activity</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone comments on my article</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone answers on my forum thread</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Email me when someone follows me</span>
                                </label>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">Application</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">News and announcements</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Weekly product updates</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">Weekly blog digest</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="button" class="btn btn-dark">Save changes</button>
    </div>

</div>
