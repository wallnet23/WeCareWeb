<div class="container mt-4 light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4 text-center">
        {{'SETTINGS.SETTINGS' | translate}}
    </h4>

    <div class="card overflow-hidden">
        <div class="row">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links options">
                    <a class="list-group-item list-group-item-action active" id="accountGeneralList"
                        data-bs-toggle="list" href="#accountGeneral" role="tab"
                        aria-controls="accountGeneral">{{'SETTINGS.GENERAL' | translate}}</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#companyInfo">
                        {{'SETTINGS.COMPANY' | translate}}</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#account-notifications">{{'SETTINGS.NOTIFICATIONS' | translate}}</a>
                    <a class="list-group-item list-group-item-action" id="changePasswordList" data-bs-toggle="list"
                        href="#accountChangePassword" role="tab" aria-controls="accountChangePassword">
                        {{'SETTINGS.PASSWORD' | translate}}</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="accountGeneralList"
                        id="accountGeneral">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label section">{{'SETTINGS.NAME' | translate}}</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">{{'SETTINGS.SURNAME' | translate}}</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label section">{{'SETTINGS.EMAIL' | translate}}</label>
                                <input type="text" class="form-control mb-1" value="">
                            </div>
                            <div class="form-group section">
                                <label class="form-label">{{'SETTINGS.PHONENUMBER' | translate}}</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="accountChangePassword" role="tabpanel"
                        aria-labelledby="changePasswordList">
                        <div class="card-body pb-2">
                            <form [formGroup]="modifyPasswordForm" style="margin: 0 auto">
                                <div class="form-group input-container">
                                    <label for="password" class="form-label section">{{'SETTINGS.CURRENTPSW' | translate}}</label>
                                    <input [type]="type1" id="password1" name="password" formControlName="password" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled1, 'bi-eye-slash': toggled1}"
                                            id="togglePassword" (click)="seePassword('password1')"></i>
                                </div>
                                <div class="form-group input-container">
                                    <label for="newPassword" class="form-label section">{{'SETTINGS.NEWPSW' | translate}}</label>
                                    <input [type]="type2" id="password2" name="newPassword" formControlName="newPassword" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled2, 'bi-eye-slash': toggled2}"
                                            id="togglePassword" (click)="seePassword('password2')"></i>
                                </div>
                                <div class="form-group input-container">
                                    <label for="repeatNewPassword" class="form-label section">{{'SETTINGS.REPEATPSW' | translate}}</label>
                                    <input [type]="type3" id="password3" name="repeatNewPassword" formControlName="repeatNewPassword" class="form-control">
                                    <i class="bi bi-eye icon" [ngClass]="{'bi-eye': !toggled3, 'bi-eye-slash': toggled3}"
                                            id="togglePassword" (click)="seePassword('password3')"></i>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="companyInfo">
                        <div class="card-body pb-2">
                            <form [formGroup]="signupForm" style="margin: 0 auto">
                                <div class="form-group">
                                    <label for="companyName" class="form-label section">{{'SETTINGS.COMPANYNAME' | translate}}</label>
                                    <input class="form-control" type="text" name="companyName"
                                        formControlName="companyName">
                                </div>
                                <div class="form-group">
                                    <label for="licenseNumber" class="form-label section">{{'SETTINGS.LICENSENUMBER' | translate}}</label>
                                    <input type="text" class="form-control" name="licenseNumber"
                                        formControlName="licenseNumber">
                                </div>
                                <div class="form-group">
                                    <label class="form-label section">{{'SETTINGS.COMPANYCOUNTRY' | translate}}</label>
                                    <select class="form-select" id="country" aria-label="select example"
                                        formControlName="country" required (change)="setLicence()">
                                        <option [ngValue]="null" disabled selected>{{'SETTINGS.SELECTCOUNTRY' | translate}}</option>
                                        <option *ngFor="let country of countriesData">
                                            <img src="{{country.flags.png}}" width="20px" height="15px"> {{
                                            country.name.common }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber" class="form-label section">{{'SETTINGS.PHONE' | translate}}</label>
                                    <input type="text" class="form-control" name="phoneNumber"
                                        formControlName="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <label for="website" class="form-label section">{{'SETTINGS.WEBSITE' | translate}}</label>
                                    <input type="text" class="form-control" name="website" formControlName="website">
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="account-notifications">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">{{'SETTINGS.ACTIVITY' | translate}}</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS1' | translate}}</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS2' | translate}}</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS3' | translate}}</span>
                                </label>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body pb-2">

                            <h6 class="mb-4 section">{{'SETTINGS.NOTIFICATIONS4' | translate}}</h6>

                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS5' | translate}}</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS6' | translate}}</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switcher">
                                    <input type="checkbox" class="switcher-input" checked="">
                                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                                    <span class="switcher-label">{{'SETTINGS.NOTIFICATIONS7' | translate}}</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="button" class="btn btn-dark">{{'SETTINGS.SAVECHANGES' | translate}}</button>
    </div>

</div>
