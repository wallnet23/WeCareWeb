<div class="container mt-4 p-1 p-lg-3 p-xxl-4" style="min-width: 350px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <label class="searchLabel">SEARCH TICKET</label>
            <div class="input p-2 input-group">
                <input type="text" class="form-control searchBar" placeholder="Name of the ticket">
                <button class="btn btn-dark">Cerca</button>
            </div>
        </div>
        <div *ngIf="tickets.length > 0" class="col-12 mt-4 text-center">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col" class="d-none d-md-table-cell">Description</th>
                        <th scope="col">System</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets" class="tickets" (click)="goTo('/ticket', ticket.id)">
                        <td>{{ticket.title}}</td>
                        <td>{{ticket.date_ticket}}</td>
                        <td class="description d-none d-md-table-cell" style="font-size: small;">{{ticket.description}}</td>
                        <td>{{ticket.idsystem}}</td>
                        <td class="text-left">
                            <span class="bi bi-circle-fill statusIcon me-2" [ngClass]="{
                                'text-success': ticket.status === 'Completed',
                                'text-danger': ticket.status === 'Working',
                                'text-warning': ticket.status === 'Waiting'}">
                            </span>
                            {{ticket.status}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="tickets.length <= 0" class="col-12 text-center mt-4">
            NO TICKETS AVAILABLE
        </div>
        <div class="btn button fixed-button" (click)="goTo('/newTicket', null)">
            <span class="mb-1" style="font-weight: bold; font-size: x-large; color: white;">+</span>
        </div>
    </div>
</div>
