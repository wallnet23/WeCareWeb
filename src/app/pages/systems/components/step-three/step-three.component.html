<div class="container">
    <form [formGroup]="stepThreeForm">
        <div class="form-group">
            <div class="row mt-2">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="installer_companyname" style="font-weight: bold;">Company Name<sup class="small-asterisk">*</sup></label>
                    <input type="text" name="installer_companyname" id="installer_companyname" formControlName="installer_companyname"
                        class="form-control" placeholder="Installer company name" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="installer_address" style="font-weight: bold;">Company Address<sup class="small-asterisk">*</sup></label>
                    <input type="text" name="address" id="installer_address" formControlName="installer_address"
                        class="form-control" placeholder="Installer company address" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="ccn3" style="font-weight: bold;">Company Country<sup class="small-asterisk">*</sup></label>
                    <select class="form-select" aria-label="select example" formControlName="ccn3">
                        <option [ngValue]="null" disabled>Select a Country</option>
                        <option *ngFor="let country of countriesData" [ngValue]="country.ccn3">
                            <img src="{{country.flags?.png}}" width="20px" height="15px"> {{ country.name.common }}
                        </option>
                    </select>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="vendor_contact" style="font-weight: bold;">Vendor Contact</label>
                    <input type="text" name="vendor_contact" id="vendor_contact" formControlName="vendor_contact"
                        class="form-control" placeholder="Contact name">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="installer_email" style="font-weight: bold;">Email<sup class="small-asterisk">*</sup></label>
                    <input type="installer_email" name="installer_email" id="installer_email"
                        formControlName="installer_email" class="form-control" placeholder="Email">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="installer_dateofpurchase" style="font-weight: bold;">Date Of Purchase<sup class="small-asterisk">*</sup></label>
                    <input type="date" name="installer_dateofpurchase" id="installer_dateofpurchase"
                        formControlName="installer_dateofpurchase" class="form-control" placeholder="gg/mm/aaaa">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <ng-container *ngFor="let image3 of imagesStep3">
                <div class="col-xs-12 col-sm-6 col-md-2 mb-4 text-center" style="width: 100px; height: 100px;">
                    <img [src]="urlServerLara + image3.src" [alt]="image3.title" class="img-fluid thumbnailImg">
                    <i class="bi bi-trash trash" (click)="deleteImg(image3.id)"></i>
                </div>
            </ng-container>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-4 text-center">
                <label *ngIf="!imageSpaceLeftStep3" class="text-danger">Image limit reached</label><br>
                <label *ngIf="imagesStep3.length < maxImagesStep3" for="fileUpload3" class="btn btn-outline-dark">
                    <i class="bi bi-upload" style="margin-right: 4px;"></i>
                    Importa
                    <input type="file" id="fileUpload3" style="display: none;" (change)="onFileSelected($event)"
                        accept="image/*" multiple>
                </label>
            </div>
            <div class="col-12 text-center" style="font-size: small;">
                Import a picture of the invoice (max 2 files)
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-outline-dark mr-2" matStepperPrevious>
                Previous
            </button>
            <button class="btn btn-outline-dark ml-2" [disabled]="stepThreeForm.invalid"
                (click)="saveStep()">
                Next
            </button>
        </div>
    </form>
</div>
