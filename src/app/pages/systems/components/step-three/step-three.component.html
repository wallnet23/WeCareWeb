<div class="container">
    <form [formGroup]="stepThreeForm">
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="supplier_name" style="font-weight: bold;">*Supplier Name</label>
                    <input type="text" name="supplier_name" id="supplier_name" formControlName="supplier_name"
                        class="form-control" placeholder="Client name" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="supplier_address" style="font-weight: bold;">*Supplier Address</label>
                    <input type="text" name="address" id="supplier_address" formControlName="supplier_address"
                        class="form-control" placeholder="Supplier address" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="ccn3" style="font-weight: bold;">*Supplier Country</label>
                    <select class="form-select" aria-label="select example" formControlName="ccn3">
                        <option [ngValue]="null" disabled selected>Select a Country</option>
                        <option *ngFor="let country of countriesData" [ngValue]="country.ccn3">
                            <img src="{{country.flags?.png}}" width="20px" height="15px"> {{ country.name.common }}
                        </option>
                    </select>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="supplier_contact" style="font-weight: bold;">Vendor Contact</label>
                    <input type="text" name="supplier_contact" id="supplier_contact" formControlName="supplier_contact"
                        class="form-control" placeholder="Contact name">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="supplier_email" style="font-weight: bold;">*Email</label>
                    <input type="supplier_email" name="supplier_email" id="supplier_email"
                        formControlName="supplier_email" class="form-control" placeholder="Supplier email">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="supplier_dateofpurchase" style="font-weight: bold;">*Date Of Purchase</label>
                    <input type="date" name="supplier_dateofpurchase" id="supplier_dateofpurchase"
                        formControlName="supplier_dateofpurchase" class="form-control" placeholder="gg/mm/aaaa">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <ng-container *ngFor="let image3 of imagesStep3">
                <div class="col-xs-12 col-sm-6 col-md-2 mb-4 text-center" style="width: 100px; height: 100px;">
                    <img [src]="urlServerLara + image3.src" [alt]="image3.title" class="img-fluid thumbnailImg">
                    <i class="bi bi-trash trash" (click)="deleteImg(image3.id)"></i>
                </div>
            </ng-container>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-4 text-center">
                <label *ngIf="!imageSpaceLeftStep3" class="text-danger">Image limit reached</label><br>
                <label *ngIf="imagesStep3.length < maxImagesStep3" for="fileUpload3" class="btn btn-outline-dark">
                    <i class="bi bi-upload" style="margin-right: 4px;"></i>
                    Importa
                    <input type="file" id="fileUpload3" style="display: none;" (change)="onFileSelected($event)"
                        accept="image/*" multiple>
                </label>
            </div>
            <div class="col-12 text-center" style="font-size: small;">
                Import a picture of the invoice (max 2 files)
            </div>
        </div>

        <div class="text-center">
            <button class="mr-2" mat-raised-button matStepperPrevious style="width: 80px;">
                Previous
            </button>
            <button class="ml-2" mat-raised-button matStepperNext [disabled]="stepThreeForm.invalid"
                (click)="saveStep()">
                Next
            </button>
        </div>
    </form>
</div>
