<div class="container">
    <form [formGroup]="supplierFormGroup">
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="name" style="font-weight: bold;">*Supplier Name</label>
                    <input type="text" name="name" id="name" formControlName="name" class="form-control"
                        placeholder="Client name" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="address" style="font-weight: bold;">*Supplier Address</label>
                    <input type="text" name="address" id="address" formControlName="address" class="form-control"
                        placeholder="Supplier address" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="country" style="font-weight: bold;">*Supplier Country</label>
                    <select class="form-select" aria-label="select example" formControlName="country">
                        <option [ngValue]="null" disabled selected>Select a Country</option>
                        <option *ngFor="let country of countriesData">
                            <img src="{{country.flags.png}}" width="20px" height="15px"> {{ country.name.common }}
                        </option>
                    </select>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="contact" style="font-weight: bold;">Vendor Contact (optional)</label>
                    <input type="text" name="contact" id="contact" formControlName="contact" class="form-control"
                        placeholder="Contact name">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="email" style="font-weight: bold;">*Email</label>
                    <input type="email" name="email" id="email" formControlName="email"
                        class="form-control" placeholder="Supplier email">
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="invoiceDate" style="font-weight: bold;">*Invoice Date</label>
                    <input type="date" name="invoiceDate" id="invoiceDate" formControlName="invoiceDate" class="form-control"
                        placeholder="gg/mm/aaaa">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <ng-container *ngFor="let imageUrl of images; let i = index">
                <div class="col-xs-12 col-sm-6 col-md-2 mb-4 text-center" style="width: 100px; height: 100px;">
                    <img [src]="imageUrl" class="img-fluid thumbnailImg">
                    <i class="bi bi-trash hoverPointer" (click)="deleteImg(i)"></i>
                </div>
            </ng-container>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-4 text-center">
                <label for="fileUpload" class="btn btn-outline-dark">
                    <i class="bi bi-upload" style="margin-right: 4px;"></i>
                    Importa
                    <input type="file" id="fileUpload" style="display: none;" (change)="onFileSelected($event)"
                        accept="image/*">
                </label>
            </div>
            <div class="col-12 text-center" style="font-size: small;">
                Import a picture of the invoice (max 2 files)
            </div>
        </div>

        <div class="text-center">
            <button class="mr-2" mat-raised-button matStepperPrevious style="width: 80px;" (click)="sendData()">
                Previous
            </button>
            <button class="ml-2" mat-raised-button matStepperNext [disabled]="(!supplierFormGroup.valid || !isImages)"
            (click)="sendData()">
                Next
            </button>
        </div>
    </form>
</div>
