<div class="container">
    <form [formGroup]="clientFormGroup">
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="name" style="font-weight: bold;">*Client Name</label>
                    <input type="text" name="name" id="name" formControlName="name" class="form-control"
                        placeholder="Client name" required>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                    <label for="surname" style="font-weight: bold;">*Client Surname</label>
                    <input type="text" name="surname" id="surname" formControlName="surname" class="form-control"
                        placeholder="Client surname" required>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <label for="country" style="font-weight: bold;">*Client Country</label>
                    <select class="form-select" aria-label="select example" formControlName="country">
                        <option [ngValue]="null" disabled selected>Select a Country</option>
                        <option *ngFor="let country of countriesData">
                            <img src="{{country.flags.png}}" width="20px" height="15px"> {{ country.name.common }}
                        </option>
                    </select>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                    <label for="phoneNumber" style="font-weight: bold;">Phone Number</label>
                    <input type="phoneNumber" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber"
                        class="form-control" placeholder="(+999) 9999999">
                </div>
            </div>
        </div>

        <!-- <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field> -->
        <div class="text-center">
            <button mat-raised-button matStepperNext [disabled]="!clientFormGroup.valid"
            (click)="sendData()">
                Next
            </button>
        </div>
    </form>
</div>
