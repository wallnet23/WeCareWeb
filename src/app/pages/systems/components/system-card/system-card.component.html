<div class="container p-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <div *ngIf="!isSystem" class="col-12 text-center p-4" style="color: grey;">
                No system available, try to add one.
            </div>
            <div class="card mt-4" *ngFor="let system of systemsList" (click)="systemOverview(system.id)">
                <h5 class="card-header">{{system.title}}
                    <i class="bi bi-circle-fill status" [ngClass]="{
                    'text-success': system.status === 'Approved',
                    'text-danger': system.status === 'Incomplete',
                    'text-warning': system.status === 'Waiting for approval'}"></i>
                </h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mt-2">
                            <span style="font-weight: bold;">Supplier Name:</span><br>
                            <div class="content">{{system.customerName}}</div>
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <span style="font-weight: bold;">System Description:</span><br>
                            <div class="content">{{system.description}}</div>
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <span style="font-weight: bold;">installation Site:</span><br>
                            <div class="content">{{system.installationSite}}</div>
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <span style="font-weight: bold;">Warranty Status:</span><br>
                            <div class="content">TODO: ADD THIS FIELD TO THE SYSTEM INTERFACE
                                <i class="bi bi-circle-fill status" [ngClass]="{
                                'text-success': system.status === 'Approved',
                                'text-danger': system.status === 'Incomplete',
                                'text-warning': system.status === 'Waiting for approval'}">
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
