<div class="container p-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div *ngIf="!isSystem" class="col-12 text-center p-4" style="color: grey;">
        {{'SYSTEM.SYSTEMLIST.EMPTY' | translate }}
      </div>
      <div class="card mt-4" *ngFor="let system of systemsList" (click)="systemOverview(system.id)">
        <h5 class="card-header">{{system.title}}
          <i class="bi bi-circle-fill status" [ngClass]="{
                    'text-success': system.status?.title === 'Approved',
                    'text-danger': system.status?.title === 'Incomplete',
                    'text-warning': system.status?.title === 'Waiting for approval'}"></i>
        </h5>
        <div class="card-body">
          <div class="row">
            <div class="col-12 mt-2">
              <span style="font-weight: bold;">System Description:</span><br>
              <div class="content fst-italic">{{system.description}}</div>
            </div>
            <div class="col-12 col-md-6 mt-2">
              <span style="font-weight: bold;">Installation Site:</span><br>
              <div class="content">{{system.installationSite}}</div>
            </div>
            <div class="col-12 col-md-6 mt-2">
              <span style="font-weight: bold;">Customer:</span><br>
              <div class="content">{{system.customerInfo}}</div>
            </div>
            <div class="col-12 col-md-6 mt-2">
              <span style="font-weight: bold;">Devices:</span><br>
              <div class="content">
                <span *ngFor="let device of system.devicesInfo">
                  - {{device}}<br>
                </span>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-2">
              <span style="font-weight: bold;">Tickets:</span><br>
              <div class="content">
                <span *ngFor="let ticket of system.ticketsInfo">
                  - {{ticket}}<br>
                </span>
              </div>
            </div>
